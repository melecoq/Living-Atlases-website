title: "2nd meeting of the CoopBioPlat project"
type: Workshop
description: <p class="text-justify">CoopBioPlat brings together GBIF nodes in Argentina (SNDB), Brazil (SiBBr), Costa Rica (CRBio), France, Portugal and Spain to produce an institutional agreement to cooperate on developing national biodiversity data portals based on the ALA portal. The meeting also aims to further the customization of the ALA Platform by GBIF Nodes. This 2nd meeting focuses on IT developments. Developers among the projectâ€™s partners will be assisted at the meeting by David Martin from ALA.</p>
    <p class="text-justify">CoopBioPlat is a Pilot Coordination Action, funded by ERANet-LAC of the European Commission, and will be implemented over 18 months.</p>
    <p class="text-justify">More information is available on the website of GBIF Spain.</p>
