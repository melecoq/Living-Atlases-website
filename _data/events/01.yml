description: <p class="text-justify">The Biodiversity Information Facility of Costa Rica CRBio (<a href="http://www.crbio.cr" target="_blank">CRBio</a>), in collaboration with the Global Biodiversity Information Facility (<a href="http://www.gbif.org" target="_blank">GBIF</a>) and the Atlas of Living Australia (<a href="http://www.ala.org.au" target="_blank">ALA</a>), is pleased to present its <b>II Workshop about Tools for the Management, Sharing and Use of Biodiversity Information</b>.</p> <p class="text-justify">The aim of this workshop is to strengthen participantsâ€™ capacity to use information technologies to integrate, analyze and share information to support decision making related to biodiversity.</p> <p class="text-justify">This practical workshops will be divided in two sections; Section I is composed of public presentations and section II will include technical training about the tools developed by ALA. </p>
