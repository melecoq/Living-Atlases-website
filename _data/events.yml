- id: "1"
  title: Tools for the management and sharing of biodiversity data by CRBIF 
  type: Workshop
  description: <p class="text-justify">The Biodiversity Information Facility of Costa Rica CRBio (www.crbio.cr), in collaboration with the Global Biodiversity Information Facility - GBIF (www.gbif.org) and the Atlas of Living Australia - ALA (www.ala.org.au), is pleased to present its II Workshop about Tools for the Management, Sharing and Use of Biodiversity Information.</p> <p class="text-justify">The aim of this workshop is to strengthen participantsâ€™ capacity to use information technologies to integrate, analyze and share information to support decision making related to biodiversity.</p> <p class="text-justify">This practical workshops will be divided in two sections; Section I is composed of public presentations and section II will include technical training about the tools developed by ALA. </p>
  date: February 24, 2013 - February 27, 2013
  place: Costa Rica - School of Biology, University of Costa Rica (UCR)
  valide: false